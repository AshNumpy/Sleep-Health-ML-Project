<style>

.container {

.container .card .form {

.container .card .left-side {

}

.medium p:nth-child(2) {

    left: 20px;

}

.left-side:hover .medium p:nth-child(2) {

.medium .fa-envelope-o {

.medium p:nth-child(4) {
    position: absolute;
    top: 55px;

    margin-left: 10px;

.left-side:hover .medium p:nth-child(4) {
    left: 50px
}

.medium .fa-map-marker {

.medium p:nth-child(6) {

.left-side:hover .medium p:nth-child(6) {

.left-side:hover .fa-envelope-o {

.left-side:hover .fa-map-marker {

.last {

}

.last .fa-facebook-f {

}

.left-side:hover .fa-facebook-f {
    position: absolute;
    left: 30px
}

.last .fa-twitter {
    position: absolute;
    top: 275px;
    left: -50px;
    transition: all 0.5s;

}

.left-side:hover .fa-twitter {

}

.last .fa-instagram {
    position: absolute;

    top: 275px;

}

.left-side:hover .fa-instagram {

.last .fa-linkedin {

    left: -50px;
    top: 275px;

    transition-delay: 0.6s
}

.left-side:hover .fa-linkedin {

    left: 120px
}

.last:nth-child(5) {

    width: 60px;
    border-radius: 50%;

}

.left-side::before {
    content: '';
    position: absolute;
    background-color: #fa949d;
    height: 270px;
    width: 270px;
    bottom: -120px;
    right: -120px;
    border-radius: 50%
}

.left-side::after {
    content: '';

    background-color: #7e53f9;
    height: 120px;
    width: 120px;
    bottom: 50px;

}

.card-details {

.input-group {

.input-group .input {

input[type='text'] {

    border: none;
    border-bottom: 2px solid #ccc
}

.input {
    position: relative;
    margin-bottom: 13px
}

.input span {
    position: absolute;
    top: 0;
    font-size: 14px;
    left: 0;
    transition: all 0.5s
}

.input input:focus~span,
.input input:valid~span {
    position: absolute;
    top: -13px;
    font-size: 11px
}

.card-detalis .input input[type='text']:nth-child(1) {
    position: absolute;
    top: 10px;
    left: 50px
}

.right-side p {
    position: absolute;
    top: 220px;
    font-weight: 700;
    font-size: 13px
}

.right-side .radio {
    position: relative
}

.right-side .radio input:nth-child(1) {
    position: absolute;
    top: 240px;
    left: -225px
}

.right-side .radio p:nth-child(2) {
    top: 239px;
    left: -205px;

}

.right-side .radio input:nth-child(3) {
    position: absolute;
    top: 240px;
    left: -115px
}

.right-side .radio p:nth-child(4) {
    top: 239px;
    left: -95px;
    font-size: 11px
}

.right-side .radio input:nth-child(5) {
    position: absolute;
    top: 240px;
    left: 30px
}

.right-side .radio p:nth-child(6) {
    top: 239px;
    left: 55px;
    font-size: 11px
}

.right-side .radio input:nth-child(7) {
    position: absolute;
    top: 240px;
    left: 160px
}

.right-side .radio p:nth-child(8) {
    top: 239px;
    left: 180px;
    font-size: 11px
}

.centered {
    display: flex;
    align-items: center;
    font-size: 12px;
    gap: 6px;
    padding-top: 10px
}

input[type="radio"] {
    display: none
}

input[type="radio"]+label {
    appearance: none;
    cursor: pointer;
    display: inline-block;
    padding-left: 34px;
    position: relative;
    vertical-align: middle
}

input[type="radio"]:checked+label {
    backface-visibility: hidden;
    animation: checked 200ms ease 1
}

input[type="radio"]+label:before {
    background: none repeat scroll 0 0 rgba(255, 255, 255, 0);
    border-radius: 100% 100% 100% 100%;
    content: "";
    height: 7px;
    left: 12px;
    position: absolute;
    top: 6px;
    width: 7px
}

input[type="radio"]+label:hover:before {
    background: none repeat scroll 0 0 rgba(255, 255, 255, 0.5)
}

input[type="radio"]:checked+label:before {
    background: none repeat scroll 0 0 blue
}

input[type="radio"]+label:after {
    border: 3px solid #ccc;
    border-radius: 100% 100% 100% 100%;
    content: "";
    height: 15px;
    left: 5px;
    position: absolute;
    top: -1px;
    width: 15px
}

input[type="radio"]:checked+label:after {
    border-color: blue
}

@keyframes checked {
    0% {
        tranform: scale(1)
    }

    50% {
        transform: scale(1.05)
    }

    100% {
        transform: scale(1)
    }
}

.text-area {
    margin-top: 30px;
    position: relative
}

.text-area span {
    position: absolute;
    top: 0px;
    left: 0;
    transition: all 0.5s
}

.text-area textarea:focus~span,
.text-area textarea:valid~span {
    position: absolute;
    top: -15px;
    font-size: 11px
}

.text-area textarea {
    width: 100%;
    height: 60px;
    resize: none;
    border: none;
    border-bottom: 2px solid #ccc;
    outline: none
}

.button {
    position: relative
}

.button button {
    height: 45px;
    width: 140px;
    background-color: blue;
    color: white;
    font-size: 12px;
    position: absolute;
    bottom: -180px;
    right: 20px;
    border-radius: 7px;
    transition: all 0.5s;
    outline:none;
    border:none;
}

.button:hover button {
    background-color: darkblue;
    cursor: pointer
}

@media (max-width:750px) {
    .input {
        width: 100%
    }

    .container .card {
        max-width: 350px
    }

    .container .card .right-side {
        width: 100%;
        display: none
    }

    .container .card .left-side {
        width: 100%
    }

    .input-group {
        display: block
    }
}
</style>
