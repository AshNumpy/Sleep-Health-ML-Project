<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACT ME</span>
          </div>
          <div class="app-contact">You can also contact me on my social links</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <form action="https://formsubmit.co/kavom12494@kameili.com" method="POST">
              <input type="hidden" name="_captcha" value="false">
              <div class="app-form-group">
                <input class="app-form-control" type="text" name="name" placeholder="Name" required>
              </div>
              <div class="app-form-group">
                <input class="app-form-control" type="email" name="email" placeholder="E-Mail" required>
              </div>
              <div class="app-form-group message">
                <textarea class="app-form-control" name="message" placeholder="Message"></textarea>
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button send-button" onclick="showSentMessage() type="submit">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
